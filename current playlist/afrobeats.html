  <head>

  <body>
    <div id="iPhone_XXS11_Pro__1">
      <div id="Banner" class="Banner">
        <svg class="Rectangle_1_i">
          <linearGradient
            id="Rectangle_1_i"
            spreadMethod="pad"
            x1="0.5"
            x2="0.5"
            y1="0"
            y2="1"
          >
            <stop offset="0" stop-color="#2f61c1" stop-opacity="1"></stop>
            <stop offset="1" stop-color="#09317e" stop-opacity="1"></stop>
          </linearGradient>
          <rect
            id="Rectangle_1_i"
            rx="0"
            ry="0"
            x="0"
            y="0"
            width="375"
            height="114"
          ></rect>
        </svg>
      </div>
      <div id="Audiowings_Name" class="Audiowings_Name">
        <div id="AUDIOWINGS">
          <span>AUDIOWINGS</span>
        </div>
      </div>
      <div id="Current_Playlist" class="Current_Playlist">
        <div id="Current_Playlist_m">
          <span>Current Playlist</span>
        </div>
      </div>
      <div class="playlist-image">
        <img src="Joeboy.jpg" width="200" height="200" alt="" />
	  </div>

    <div>
      <div class="container">

        <audio id="audio" preload="none" tabindex="0">
                <source src="https://archive.org/download/calexico2006-12-02..flac16/calexico2006-12-02d1t02.mp3" data-track-number="1" />
                <source src="https://archive.org/download/ra2007-07-21/ra2007-07-21d1t05_64kb.mp3" data-track-number="2" />
            
                Your browser does not support HTML5 audio.
              </audio>
      
        <div class="player">
      
          <div class="large-toggle-btn">
            <i class="large-play-btn"><span class="screen-reader-text">Large toggle button</span></i>
          </div>
          <!-- /.play-box -->
      
          <div class="info-box">
            <div class="track-info-box">
              <div class="track-title-text"></div>
              <div class="audio-time">
                <span class="current-time">00:00</span> /
                <span class="duration">00:00</span>
              </div>
            </div>
            <!-- /.info-box -->
      
            <div class="progress-box">
              <div class="progress-cell">
                <div class="progress">
                  <div class="progress-buffer"></div>
                  <div class="progress-indicator"></div>
                </div>
              </div>
            </div>
      
          </div>
          <!-- /.progress-box -->
      
          <div class="controls-box">
            <i class="previous-track-btn disabled"><span class="screen-reader-text">Previous track button</span></i>
            <i class="next-track-btn"><span class="screen-reader-text">Next track button</span></i>
          </div>
          <!-- /.controls-box -->
      
        </div>
        <!-- /.player -->
      
        <div class="play-list playlist-container">
      
          <div class="play-list-row" data-track-row="1">
            <div class="small-toggle-btn">
              <i class="small-play-btn"><span class="screen-reader-text">Small toggle button</span></i>
            </div>
            <div class="track-number">
              1.
            </div>
            <div class="track-title">
              <a class="playlist-track" href="#" data-play-track="1">Calexico - Across The Wire</a>
            </div>
          </div>
          <div class="play-list-row" data-track-row="2">
            <div class="small-toggle-btn">
              <i class="small-play-btn"><span class="screen-reader-text">Small toggle button</span></i>
            </div>
            <div class="track-number">
              2.
            </div>
            <div class="track-title">
              <a class="playlist-track" href="#" data-play-track="2">Ryan Adams &amp; The Cardinals - Cold Roses</a>
            </div>
          </div>      
        </div>
            </div>
    </div>
